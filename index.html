<!DOCTYPE html>
<html lang="pt-br">
<head>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Explore</title>
</head>
<body>
  
  <div id="app">
    <main>
      <img id="astronauta" src="./img/astronauta-main.svg" alt="Astronauta+ planetas">
     
      <div id="group">
        <h1>Explore sem limites</h1>
        <p>Por que o aprendizado é contínuo</p>
        <img id="seta-main" src="./img/button--main.svg" alt="seta para baixo">
      </div>
      
    </main>
    <section>
      <figure class="card">
        <img src="./img/planet1.svg" alt="planet yellow">

        <figcaption>
          <h2>Não pare nunca</h2>
          <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="./img/planet2.svg" alt="Planet blue">
        <figcaption>
          <h2>Só volta</h2>
          <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
        </figcaption>
        
      </figure>
      <figure class="card">
        <img src="./img/planet3.svg" alt="planet pink">
        <figcaption>
          <h2>Siga seu ritmo</h2>
          <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
        </figcaption>
        
      </figure>

    </section>
    <div id="contact">

      <form>
        <h1>Entre em contato</h1>

        <div class="input-wrapper"> 
          
          
          <div id="iconperson">
            <label for="name"></label>
            <input id="name" placeholder="Seu nome">
            <img src="./img/person-contact.png" alt="icon-person-contact">
          </div>
          
          <label for="e-mail"></label>
          <div id="iconemail">
            
            <input id="e-mail" placeholder="Email">
            <img src="./img/@-contact.png" alt="icon-email-@">
          </div>
          <label for="messege"></label>
          <textarea id="messege" placeholder="Digite sua mensagem"></textarea>
         
        </div>
        <button>
          <p>Enviar Mensagem </p>
        </button>
      </form>
      
      <span id="background-div-contact" ></span>

    </div>
    <footer>
      <p>© 2023 - Rocketseat Explorer</p>

    </footer>
    <script src="./script.js"></script>

  </div>
  
</body>
</html>
